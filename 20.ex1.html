<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>click to change images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

    <style>
        .img-demo {
            height: 300px;
        }

        .img-demo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .img-wrap img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="img-demo">
                    <img src="./imgs/product1.jpg" alt="" />
                </div>
            </div>



            <div class="col-12">
                <div class="img-wrap d-flex">
                    <div class="img-row">
                        <img src="./imgs/product1.jpg" alt="" />
                    </div>
                    <div class="img-row">
                        <img src="./imgs/product2.jpg" alt="" />
                    </div>
                    <div class="img-row">
                        <img src="./imgs/product3.jpg" alt="" />
                    </div>
                    <div class="img-row">
                        <img src="./imgs/product4.jpg" alt="" />
                    </div>
                    <div class="img-row">
                        <img src="./imgs/product5.jpg" alt="" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>
        // 使用者點擊小圖片的時候，要把 .img-demo 裡的 img src 改成使用者點擊那張小圖片的 src。
        // 小圖片 = $('.img-row img')

        // 時間點:使用者點擊小圖片的時候
        $('.img-row img').click((event) => {

            // TO-DO:1.拿到被點擊那張圖片(event.target)的 src
            // console.log(event.target);
            const imgSrc = $(event.target).attr('src')

            // TO-DO:2. 用 imgSrc 變數來改變 .img-demo img 的 src
            $('.img-demo img').attr('src', imgSrc)

        })

    </script>
</body>

</html>

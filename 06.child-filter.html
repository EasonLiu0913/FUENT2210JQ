<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>child filter</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <p>p1</p>
            <div class="col">col1</div>
            <div class="col">col2</div>
            <div class="col">col3</div>
            <div class="col">col4</div>
            <div class="col">col5</div>
            <div class="col">col6</div>
        </div>
        <div class="row">
            <p>p1</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
        $('.col:first-of-child').css('background', 'red')
        // $('.col:first-of-type').css('background', 'red')
        // $('.col:nth-child(2)').css('background', 'blue')
        // $('.col:nth-of-type(2)').css('background', 'red')

        // $('p:only-child').css('background', 'red')
        // $('p:only-of-type').css('background', 'red')
    </script>
</body>

</html>

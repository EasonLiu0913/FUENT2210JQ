<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>select option change</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
</head>

<body>
    <div class="container mt-5">
        <form class="row g-2" action="">
            <div class="col-auto">

                <select class="form-control" name="city" id="city">
                    <option value="0">基隆</option>
                    <option value="1">台北</option>
                    <option value="2">新北</option>
                </select>

            </div>

            <div class="col-auto">
                <select class="form-control" name="district" id="district">
                    <option value="0">七堵區</option>
                    <option value="1">中正區</option>
                    <option value="2">暖暖區</option>
                </select>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>

        let districtArray = [
            ['七堵', '中正', '暖暖'],
            ['中正', '大安', '信義'],
            ['蘆洲', '三重', '新店', '中和'],
        ];

        // 使用者修改 #CITY 的時候，我想自動帶入 districtArray 裡的區域資料
        $('#city').change(function (event) {
            console.log('city changed:', $('#city').val());

            // TODO:先取得使用者選擇城市的區域資料(陣列)
            const cityNum = $('#city').val();
            const districData = districtArray[cityNum]

            console.log('districData', districData);


            // TODO:拿出區域資料，去修改右邊的選項

            // 資料1
            console.log('資料1', districData[0]);
            // 主詞1
            console.log('主詞1', $('#district option').eq(0));

            // $('#district option').eq(0).text(districData[0] + '區')


            // 資料2
            // console.log('資料2', districData[1]);
            // 主詞2
            // console.log('主詞2', $('#district option').eq(1));

            // $('#district option').eq(1).text(districData[1] + '區')

            // 資料3
            // console.log('資料3', districData[2]);
            // 主詞3
            // console.log('主詞3', $('#district option').eq(2));

            // $('#district option').eq(2).text(districData[2] + '區')

            const district = $('#district');

            district.empty()

            for (let i = 0; i < districData.length; i++) {
                // $('#district option').eq(i).text(districData[i] + '區')

                district.append(`<option value="${i}">${districData[i]}區</option>`)

                // 資料3
                console.log('資料', i, districData[i]);
                // 主詞3
                console.log('主詞', i, $('#district option').eq(i));
            }

        })

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>val</title>
</head>

<body>
    <form action="">
        <input type="text" id="username" value="">
        <input type="password" id="userpassword" value="">

        <button id="submitBtn" type="submit">submit</button>
        <button id="showPass" type="button">showPass</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
        $('#showPass').click(function () {
            const newState = $('#userpassword').attr('type') === 'password' ? 'text' : 'password';

            $('#userpassword').attr('type', newState)
        })


        $('#submitBtn').click(function (event) {
            event.preventDefault();

            console.log('submit');


            console.log('username:', $('#username').val());
            console.log('userpassword:', $('#userpassword').val());
        })
    </script>
</body>

</html>
